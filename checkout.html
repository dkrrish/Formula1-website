<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - F1 Shop</title>
  <link rel="stylesheet" href="shop.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 1.5em;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #e10600;
      font-size: 2rem;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 2em;
      margin-top: 1em;
      padding: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e10600;
    }

    .checkout-container {
      max-width: 600px;
      background-color: #1a1a1a;
      margin: 3em auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }

    #checkout-summary h2 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.6rem;
      color: #e10600;
    }

    #checkout-form {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
    }

    #checkout-form input,
    #checkout-form textarea {
      padding: 1em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
    }

    #checkout-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    #checkout-form button {
      padding: 1em;
      font-size: 1em;
      background-color: #e10600;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #checkout-form button:hover {
      background-color: #b50000;
    }

    #order-confirmation {
      text-align: center;
      color: #0f0;
      margin-top: 2em;
      font-size: 1.3em;
    }

    #order-confirmation h2 {
      color: #00ff88;
      margin-bottom: 0.5em;
    }

    @media (max-width: 600px) {
      .checkout-container {
        margin: 1em;
        padding: 1.5em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <ul>
        <li><a href="shop.html">Back to Shop</a></li>
        <li><a href="cart.html">View Cart</a></li>
      </ul>
    </nav>
  </header>

  <main class="checkout-container">
    <div id="checkout-summary"></div>

    <form id="checkout-form">
      <h2>Billing Info</h2>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Shipping Address" required></textarea>
      <button type="submit">Place Order</button>
    </form>

    <div id="order-confirmation" style="display:none;">
      <h2>âœ… Order Placed!</h2>
      <p>Thank you for shopping with us!</p>
    </div>
  </main>

  <script src="checkout.js"></script>
</body>
</html>
